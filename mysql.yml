apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-backend
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql 
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-db-backend
        image: 301989/mysql-flask:v2
        ports:
        - containerPort: 3306
        envFrom:
        - secretRef:
            name: secret-mysql
        volumeMounts:
        - name: mysql-vol
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-vol
        hostPath:
          path: /var/lib/mysql
          type: DirectoryOrCreate
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-int-service
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306

